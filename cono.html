<!DOCTYPE html>
<html>
  <head>
    <title>Ej: Cubo</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script type="module">
      import * as THREE from "https://threejsfundamentals.org/threejs/resources/threejs/r119/build/three.module.js";
      import { OrbitControls } from "https://threejsfundamentals.org/threejs/resources/threejs/r119/examples/jsm/controls/OrbitControls.js";
      import { GUI } from "https://lizgarz.github.io/THREE/dat.gui.module.js";

      var scene, aspect, camera, renderer;
      var startTime = Date.now();

      init();
      animate();

      function init() {
        scene = new THREE.Scene();
        aspect = window.innerWidth / window.innerHeight;
        camera = new THREE.PerspectiveCamera(45, aspect, 0.1, 1000);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var size = 20;
        var arrowSize = 3;
        var divisions = size;
        var origin = new THREE.Vector3(0, 0, 0);
        var x = new THREE.Vector3(1, 0, 0);
        var y = new THREE.Vector3(0, 1, 0);
        var z = new THREE.Vector3(0, 0, 1);
        var color1 = new THREE.Color(0xffffff);
        var color2 = new THREE.Color(0x333333);
        var colorR = new THREE.Color(0xaa3333);
        var colorG = new THREE.Color(0x33aa33);
        var colorB = new THREE.Color(0x333366);

        //CREAR LAS GRILLAS PARA EL ESCENARIO
        var axesHelper = new THREE.AxesHelper(size);
        var gridHelperXY = new THREE.GridHelper(
          size,
          divisions,
          color1,
          color1
        );
        var gridHelperXZ = new THREE.GridHelper(
          size,
          divisions,
          color2,
          color2
        );
        var gridHelperYZ = new THREE.GridHelper(
          size,
          divisions,
          color2,
          color2
        );

        //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
        gridHelperXY.rotateOnWorldAxis(x, THREE.Math.degToRad(90));
        gridHelperXZ.rotateOnWorldAxis(y, THREE.Math.degToRad(90));
        gridHelperYZ.rotateOnWorldAxis(z, THREE.Math.degToRad(90));

        //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
        var arrowX = new THREE.ArrowHelper(x, origin, arrowSize, colorR);
        var arrowY = new THREE.ArrowHelper(y, origin, arrowSize, colorG);
        var arrowZ = new THREE.ArrowHelper(z, origin, arrowSize, colorB);

        //CREAR LAS GEOMETR√çAS
        //Punto
        var geometry = new THREE.ConeGeometry( 3, 5, 30);
        var material = new THREE.MeshNormalMaterial();
        var cube = new THREE.Mesh( geometry, material );
        scene.add( cube );
        cube.rotation.z = Math.PI /2;
        cube.position.x= -2.5;
        cube.name="cube";
      
        /*var material = new THREE.MeshNormalMaterial();
        var cube1 = new THREE.Mesh( geometry, material );
        scene.add( cube1 );
        cube1.scale.x = 0.5;
        cube1.scale.y = 0.5;
        cube1.scale.z = 0.5;
        cube1.position.y = 3; 
        cube1.name= "cube1";
       
        var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
        var cube2 = new THREE.Mesh( geometry, material );
        scene.add( cube2 );
        cube2.scale.x = 0.25;
        cube2.scale.y = 0.25;
        cube2.scale.z = 0.25;
        cube2.position.y = 5; 
        cube2.name= "cube2";*/
        
       
        scene.add(gridHelperXZ);
        scene.add(arrowX);
        scene.add(arrowY);
        scene.add(arrowZ);
      

        camera.position.x = 0;
        camera.position.y = 10;
        camera.position.z = 0;

        camera.lookAt(origin);
      }
      document.addEventListener("keydown", onDocumentKeyDown, false);
        function onDocumentKeyDown(event) {
          var keyCode = event.which;
          var cube = scene.getObjectByName("cube");
          var cube2 = scene.getObjectByName("cube2");
          if (keyCode == 65) {// A para rotar
            cube.rotation.y=Math.PI/2;
            cube.rotation.x=Math.PI/6;
            cube.position.z= 3.6;
            cube.position.x= 0.8;
            cube.position.y= 1;
            
          }
        }

      function animate() {
        render();
        requestAnimationFrame(animate);
      }

      function render() {
        var dtime = Date.now() - startTime;
        camera.position.x = 10 * Math.cos(dtime / 10000);
        camera.position.z = 10 * Math.sin(dtime / 10000);
        camera.lookAt(0, 0, 0);
        renderer.render(scene, camera);
      }
      
    </script>
  </body>
</html>
